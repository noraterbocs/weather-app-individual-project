<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>

    <main id="main">
        <section class="header">
            <button class="btn" id="geolocation-btn">
                <image class="geolocation-img" src="images/location-pointer.png" alt="geolocation"></image>
            </button>
            <select class="form-styling" id="city-dropdown">
            </select>



        </section>

        <section class="weather-container">
            <section class="current-weather" id="current-weather">
            </section>

            <section class="forecast" id="forecast">
            </section>
        </section>

    </main>

    <footer>
        <p>Nora</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
